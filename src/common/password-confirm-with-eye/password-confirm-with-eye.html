<div class="form-group password-confirm form-group-password">
  <!-- show confirm password button -->
  <!-- <div id="showPasswordConfirm" role="button" tabindex="0">הצג סיסמא</div> -->
  <div id="showPasswordEyeConfirm" class="password-eye" role="button" tabindex="0" aria-labelledby="showPasswordEyeConfirmLabel">
    <img src="../images/password-eye-disabled.svg">
  </div>
  <label class="sr-only" id="showPasswordEyeConfirmLabel"></label>

  <div id="showPasswordEyeConfirmShow" class="d-none password-eye" role="button" tabindex="0" aria-labelledby="showPasswordEyeConfirmShowLabel">
    <img src="../images/password-eye-show.svg">
  </div>
  <label class="sr-only" id="showPasswordEyeConfirmShowLabel"></label>

  <!-- confirm password input -->
  <div class="input-bullet"></div>
  <label id="confirmPasswordlabel" for="inputPasswordConfirm">אימות סיסמא</label>
  <input type="password" class="form-control" id="inputPasswordConfirm" data-parsley-error-message="סיסמא אינה תואמת"  data-parsley-equalto="#inputPassword" required aria-label aria-label="confirm-password" aria-describedby="confirmPasswordlabel">
</div>
